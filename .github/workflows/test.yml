name: Tests

on: [pull_request]

env:
  RPC_MAINNET_URL: ${{ secrets.RPC_MAINNET_URL }}
  BLOCK_NUMBER: ${{ secrets.BLOCK_NUMBER }}
  FOUNDRY_PROFILE: ci
  FORGE_TEST_VERBOSITY: 3

jobs:
  check:
    strategy:
      fail-fast: true

    name: Vertex tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Dependencies
        run: npm install
        id: install

      - name: Install Modules
        run: npm run add
        id: add

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          FOUNDRY_PROFILE=$FOUNDRY_PROFILE RPC_MAINNET_URL=$RPC_MAINNET_URL V=$FORGE_TEST_VERBOSITY npm test
        id: test
