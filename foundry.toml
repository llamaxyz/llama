[profile.default]
src = 'src'
test = 'tests'
out = 'out'
libs = ['lib']
ignored_error_codes = ["unreachable", "unused-param", "func-mutability"] # Ignore build errors due to unimplemented policy functions

[profile.ci]
fuzz_runs = 5_000
via_ir = true
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
mainnet = "${RPC_MAINNET_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}", chain = "mainnet" }

[fmt]
line_length = 160
wrap_comments = true

[doc]
title = "Vertex v1 Documentation"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config