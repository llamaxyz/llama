[profile.default]
  bytecode_hash = 'none'
  # Ignore unreachable warning due to unimplemented transfer functions
  ignored_error_codes = ["unreachable", "code-size"]
  solc = "0.8.17"
  solc_version = '0.8.17'
  optimizer = false
  via_ir = false

[profile.default.optimizer_details]
  constantOptimizer = true
  yul = true

# Use this profile to run tests locally (not on CI) without the optimizer for quick build times.
[profile.test]
  invariant = { runs = 50, fail_on_revert = true }
  optimizer = true
  via_ir = true

[profile.ci]
  fuzz = { runs = 5000 }
  invariant = { runs = 1000, depth = 100 }
  optimizer = true
  via_ir = true

[rpc_endpoints]
  mainnet = "${MAINNET_RPC_URL}"

[etherscan]
  mainnet = { key = "${ETHERSCAN_API_KEY}", chain = "mainnet" }

[fmt]
  bracket_spacing = false
  int_types = "long"
  line_length = 120
  multiline_func_header = "attributes_first"
  number_underscore = "thousands"
  quote_style = "double"
  single_line_statement_blocks = "single"
  tab_width = 2
  wrap_comments = true

[doc]
  title = "Vertex v1 Documentation"
