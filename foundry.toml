[profile.default]
src = 'src'
test = 'tests'
out = 'out'
libs = ['lib']
solc = "0.8.17"
ignored_error_codes = ["unreachable", "func-mutability"] # Ignore build errors due to unimplemented policy functions
solc_version = '0.8.17'
bytecode_hash = 'none'
optimizer = true
via_ir = true

[profile.default.optimizer_details]
constantOptimizer = true
yul = true

# Use this profile to run tests locally (not on CI) without the optimizer for quick build times.
[profile.test]
optimizer = false
via_ir = false

[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 1000 }

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}", chain = "mainnet" }

[fmt]
line_length = 160
wrap_comments = true

[doc]
title = "Vertex v1 Documentation"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
