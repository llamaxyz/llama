[profile.default]
  bytecode_hash = 'none'
  solc = "0.8.19"
  optimizer = false
  via_ir = false
  ffi = true
  gas_reports = ["VertexAccount", "VertexCore", "VertexFactory", "VertexLens", "VertexPolicy", "VertexStrategy"]

[profile.default.optimizer_details]
  constantOptimizer = true
  yul = true

[profile.ci]
  fuzz = { runs = 5000 }
  invariant = { runs = 1000, depth = 100, fail_on_revert = true }
  optimizer = true
  via_ir = true

[rpc_endpoints]
  mainnet = "${MAINNET_RPC_URL}"

[etherscan]
  mainnet = { key = "${ETHERSCAN_API_KEY}", chain = "mainnet" }

[fmt]
  bracket_spacing = false
  int_types = "long"
  line_length = 120
  multiline_func_header = "attributes_first"
  number_underscore = "thousands"
  quote_style = "double"
  single_line_statement_blocks = "single"
  tab_width = 2
  wrap_comments = true

[doc]
  title = "Vertex v1 Documentation"