[profile.default]
src = 'src'
test = 'tests'
out = 'out'
libs = ['lib']
optimizer = true
optimizer_runs = 200
via_ir = true

[profile.ci]
fuzz_runs = 5_000

[rpc_endpoints]
mainnet = "${RPC_MAINNET_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}", chain = "mainnet" }

[fmt]
line_length = 160
wrap_comments = true

[doc]
title = "Vertex v1 Documentation"

