[profile.default]
src = 'src'
test = 'tests'
out = 'out'
libs = ['lib']
solc = "0.8.17"
ignored_error_codes = ["unreachable", "func-mutability"] # Ignore build errors due to unimplemented policy functions
solc_version = '0.8.17'
bytecode_hash = 'none'
optimizer = true
via_ir = true

[profile.default.optimizer_details]
constantOptimizer = true
yul = true

# Use this profile to run tests locally (not on CI) without the optimizer for quick build times.
[profile.test]
optimizer = false
via_ir = false

# If the optimizer_detail default values aren't restored, solc will ignore the
# `optimizer = false` flag above and still use the optimizer. And, since
# there is no built-in way to restore the optimizer defaults all at once we have
# to do it manually by setting each one. The default values can be found here:
#   https://docs.soliditylang.org/en/latest/using-the-compiler.html#compiler-input-and-output-json-description
# See inputJSON["settings"]["optimizer"] for these values.
[profile.test.optimizer_details]
peephole = true
inliner = true
jumpdest_remover = true
order_literals = false
deduplicate = false
cse = false
constant_optimizer = false
yul = false

[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 1000 }

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}", chain = "mainnet" }

[fmt]
line_length = 160
wrap_comments = true

[doc]
title = "Vertex v1 Documentation"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
