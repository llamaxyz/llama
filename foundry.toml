[profile.default]
src = 'src'
test = 'tests'
out = 'out'
libs = ['lib']
solc = "0.8.17"
ignored_error_codes = ["unreachable"] # Ignore build errors due to unimplemented policy functions
solc_version = '0.8.17'
bytecode_hash = 'none'

[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 1000 }

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}", chain = "mainnet" }

[fmt]
bracket_spacing = false
int_types = "long"
line_length = 120
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
single_line_statement_blocks = "single"
tab_width = 2
wrap_comments = true

[doc]
title = "Vertex v1 Documentation"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config