[profile.default]
solc = "0.8.17"
src = 'src'
test = 'tests'
out = 'out'
libs = ['lib']
optimizer = true
optimizer_runs = 200
via_ir = true

[profile.ci]
fuzz_runs = 5_000

[rpc_endpoints]
mainnet = "${RPC_MAINNET_URL}"

[fmt]
line_length = 160
wrap_comments = true

