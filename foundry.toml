[profile.default]
src = 'src'
test = 'tests'
out = 'out'
libs = ['lib']
solc = "0.8.17"
ignored_error_codes = ["unreachable"] # Ignore build errors due to unimplemented policy functions
solc_version = '0.8.17'
bytecode_hash = 'none'
invariant = { runs = 50, fail_on_revert = true }

[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 1000, depth = 100 }

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}", chain = "mainnet" }

[fmt]
line_length = 160
wrap_comments = true

[doc]
title = "Vertex v1 Documentation"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config